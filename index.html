<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>TIC-TAC TOE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Tourney:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
    <script>
        function start() {
            const player1 = document.getElementById('Player1').value;
            const player2 = document.getElementById('Player2').value;
            
            localStorage.setItem("firstName", player1);
            localStorage.setItem("secondName", player2);
            return;
        }
    </script>
</head>
<body>
<div id="Login">
    <div class="header">
    <header>
        <h1>Tic Tac Toe</h1>
        <form action="main.html" method="GET">
            <input type="text" placeholder="Player name 1" class="player" id="Player1" required>
            <p class="match"> Vs </p>
            <input type="text" placeholder="Player name 2" class="player" id="Player2" required>
            <br>
            <br>
            <br>
            <button class="button" onclick="start();" href="main.html"> Begin Game</button>
        </form>
    </header>
</div>
</div>
</body>

</html>
